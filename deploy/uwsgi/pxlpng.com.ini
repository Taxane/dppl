[uwsgi]
url = pxlpng.com
base_dir = /var/www/%(url)
uid = www-data
gid = www-data
procname = %(url)
processes = 4
logto = %(base_dir)/log/uwsgi.log
pidfile = %(base_dir)/pid/%(url).pid
virtualenv = %(base_dir)/env
chdir = %(base_dir)/app
module = source.wsgi:application
max-requests = 5000
vacuum = True
socket = /var/run/%(url).sock
chmod-socket = 666
