
<div class="col-2 grid week{{ class }}">
  <h3>{{ CURRENT_ROUND.name }}</h3>
  {% regroup CURRENT_ROUND.match_set.all by division as matches %}
  {% for group in matches %}
  <div class="{{ group.grouper|lower }} clearfix">
    <ul>
    {% for match in group.list %}
      <li>{{ match }}</li>
    {% endfor %}
    </ul>
  </div>
  {% endfor%}
  <a href="/schedule" class="more">Full schedule &raquo;</a>
</div>
